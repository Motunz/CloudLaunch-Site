<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not Found • CloudLaunch</title>
  <style>
    body { margin: 0; height: 100dvh; display: grid; place-items: center; background: #0b1220; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .card { max-width: 560px; padding: 28px; border-radius: 16px; text-align: center; background: linear-gradient(180deg, rgba(99,102,241,0.08), rgba(34,197,94,0.06)); border: 1px solid rgba(148,163,184,0.18); box-shadow: 0 10px 30px rgba(2,6,23,0.45); }
    h1 { font-size: clamp(2.5rem, 6vw, 4rem); line-height: 1; margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #94a3b8; }
    a { display: inline-block; margin-top: 6px; text-decoration: none; font-weight: 700; padding: 10px 16px; border-radius: 999px; color: #0b1220; background: linear-gradient(90deg, #60a5fa, #8b5cf6); box-shadow: 0 8px 24px rgba(96,165,250,0.35); }
    a:focus { outline: 3px solid rgba(96,165,250,0.35); outline-offset: 3px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="t">
    <h1 id="t">404</h1>
    <p>The page you’re looking for doesn’t exist (or moved).</p>
    <a href="/">Go back home</a>
  </main>
</body>
</html>
